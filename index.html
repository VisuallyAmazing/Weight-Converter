<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: white;
        }

        .row {
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" placeholder="Enter Pounds" class=" form-control form-control-lg">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-white bg-primary mx-auto mb-3" style="max-width: 18rem;">

                        <div class="card-body">
                            <h5 class="card-title">Gramms: </h5>
                            <p class="card-text" id="grOutput"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-success mx-auto mb-3" style="max-width: 18rem;">

                        <div class="card-body">
                            <h5 class="card-title">Kilograms: </h5>
                            <p class="card-text" id="kgOutput"></p>
                        </div>
                    </div>
                    <div class="card text-white bg-info mx-auto mb-3" style="max-width: 18rem;">

                        <div class="card-body">
                            <h5 class="card-title">Ounces: </h5>
                            <p class="card-text" id="ozOutput"></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
